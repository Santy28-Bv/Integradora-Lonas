{% extends 'layout.html' %}

{% block title %} Solicitud Carpa {% endblock %}

{% block body %}
<h1 style="
    text-align: center; 
    color: rgb(255, 255, 255); 
    background: rgba(20, 20, 20, 0.9); 
    padding: 8px; 
    border-radius: 10px; 
    max-width: 600px; 
    margin: 20px auto;
">SOLICITE SU CARPA</h1>
<!-- Formulario de Solicitud -->
<form action="{{ url_for('rentar_carpas') }}" method="POST" style="
    display: flex;
    flex-direction: column; /* Distribuye los elementos en columnas */
    gap: 20px; /* Espacio entre campos */
    background-color: rgba(20, 20, 20, 0.9);
    padding: 20px;
    border-radius: 15px;
    max-width: 600px; /* Ancho máximo del formulario */
    margin: 0 auto; /* Centrar el formulario horizontalmente */
">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <!-- Fecha de Inicio -->
  <div class="form-group">
    <label for="fecha_inicio" style="color: rgb(160, 209, 44);">Fecha de solicitud:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required style="
      color: rgb(255, 255, 255);
      background: rgba(28, 28, 28, 0.895);
      border-radius: 100px;
    ">
  </div>

  <!-- Fecha de Fin -->
  <div class="form-group">
    <label for="fecha_fin" style="color: rgb(160, 209, 44);">Fecha a devolver:</label>
    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" required style="
      color: rgb(255, 255, 255);
      background: rgba(28, 28, 28, 0.895);
      border-radius: 100px;
    ">
  </div>

  <!-- Método de Pago -->
  <div class="form-group">
    <label for="inputMetododepago" style="color: rgb(160, 209, 44);">Método de Pago:</label>
    <select id="inputMetododepago" class="form-control" name="metodo_de_pago" required style="
      color: rgb(255, 255, 255);
      background: rgba(28, 28, 28, 0.895);
      border-radius: 100px;
    ">
      <option value="" selected>Selecciona tu Método de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Deposito">Depósito</option>
    </select>
  </div>

  <!-- Selección de Medidas -->
  <div class="form-group">
    <label for="inputMedidas" style="color: rgb(160, 209, 44);">Selecciona las medidas:</label>
    <select id="inputMedidas" class="form-control" name="medidas" required style="
      color: rgb(255, 255, 255);
      background: rgba(28, 28, 28, 0.895);
      border-radius: 100px;
    ">
      <option value="" selected>Selecciona las medidas</option>
      <option value="5x5">5x5</option>
    <option value="5x10">5x10</option>
    <option value="5x15">5x15</option>
    <option value="5x25">5x25</option>
    <option value="5x30">5x30</option>
    <option value="5x35">5x35</option>
    <option value="5x40">5x40</option>
    <option value="5x45">5x45</option>
    <option value="5x50">5x50</option>
    <option value="5x55">5x55</option>
    <option value="5x60">5x60</option>
    <option value="10x10">10x10</option>
    <option value="10x15">10x15</option>
    <option value="10x20">10x20</option>
    <option value="10x25">10x25</option>
    <option value="10x30">10x30</option>
    <option value="10x35">10x35</option>
    <option value="10x40">10x40</option>
    <option value="10x45">10x45</option>
    <option value="10x50">10x50</option>
    <option value="10x55">10x55</option>
    <option value="10x60">10x60</option>
    <option value="10x65">10x65</option>
    <option value="10x70">10x70</option>
    <option value="10x75">10x75</option>
    <option value="10x80">10x80</option>
    <option value="10x85">10x85</option>
    <option value="10x90">10x90</option>
    <option value="10x95">10x95</option>
    <option value="10x100">10x100</option>




    </select>
  </div>

  <!-- Campo de color habilitado -->
  <div class="form-group">
    <label for="inputColor" style="color: rgb(160, 209, 44);">Color de la carpa:</label>
    <select id="inputColor" class="form-control" name="color" required style="
      color: rgb(255, 255, 255);
      background: rgba(28, 28, 28, 0.895);
      border-radius: 100px;
    ">
      <option value="Blanca" selected>Blanco</option>
      <!-- Puedes agregar más opciones si es necesario -->
    </select>
  </div>

  <!-- Botón de Envío -->
  <button type="submit" class="btn btn-primary" style="
    background: linear-gradient(90deg, rgb(23, 57, 227) 0%, rgb(73, 27, 189) 100%);
    border-radius: 100px;
    margin: 5px;
    padding: 5px;
    text-decoration: none;
  ">Enviar Solicitud</button>
  <a href="{{ url_for('index') }}" class="btn colorI mx-2 border11 opacity" style="
    background: linear-gradient(90deg, rgba(110, 12, 30, 0.98) 0%, rgba(212, 23, 57, 0.98) 100%);
    text-align: center;
    margin: 5px;
    padding: 5px;
    border-radius: 100px;
    text-decoration: none;
    color: rgb(255, 255, 255); /* Color de texto blanco */
  ">Cancelar</a>

</form>

{% endblock %}
