{% extends './layout_admin.html' %}

{% block body %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<h3 class="centro2">Formulario de Carpas</h3>
<br>
<style>
    body {
        background-image: url('/static/img/lonaa.png');
        background-attachment: fixed;
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .centro {
        width: 60%;
        margin-left: 200px;
    }

    .centro1 {
        margin-left: 200px;
        color: rgb(255, 255, 255);
        background: rgba(0, 0, 0, 0.849);
        border-radius: 100px;
        width: 13%;
        text-align: center;
    }

    .blan {
        color: rgb(255, 255, 255);
    }

    .centro2 {
        background: rgba(0, 0, 0, 0.779);
        text-align: center;
        margin: 5px;
        padding: 10px;
        border-radius: 100px;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
        font-size: 40px;
        width: 70%;
        margin-left: 140px;
    }

    .border {
        border-radius: 100px;
        color: rgb(255, 255, 255);
    }

    .opacity:hover {
        opacity: .8;
    }

    .blue {
        background: linear-gradient(90deg, rgba(20, 12, 110, 0.98) 0%, rgba(29, 18, 161, 0.98) 31%, rgba(38, 23, 212, 0.98) 62%);
        margin-left: -30px;
    }

    .red {
        background: linear-gradient(90deg, rgba(110, 12, 30, 0.98) 0%, rgba(212, 23, 57, 0.98) 100%);
        margin-left: 50px;
        margin: 0px 0px 0px 100px;
    }

    .griss {
        background: linear-gradient(90deg, rgba(7, 7, 8, 0.836) 0%, rgba(54, 53, 55, 0.89) 100%);
    }

    .griss:focus:focus {
        background-color: rgba(28, 28, 28, 0.895);
    }

    .border2 {
        border-radius: 100px;
        color: rgb(255, 255, 255);
    }
</style>

<form action="{{ url_for('carpas_crear') }}" method="post" enctype="multipart/form-data" class="border2">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group mb-3">
        <label for="formFile" class="form-label centro1 blan">Foto de Carpa</label>
        <input class="form-control centro griss border" type="file" id="formFile" name="Foto" accept="image/png, image/jpeg">
        {% if carpa and carpa[5] %}
            <img src="{{ url_for('static', filename='uploads/carpas/' + carpa[5]) }}" alt="Foto de Carpa" width="100">
        {% endif %}
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control centro blan griss border" id="colorInput" placeholder="Color" name="color" value="{{ carpa[1] if carpa else '' }}">
        <label class="centro1 blan" for="colorInput">Color</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control centro blan griss border" id="cantidadInput" placeholder="Cantidad" name="cantidad" value="{{ carpa[2] if carpa else '' }}">
        <label class="centro1 blan" for="cantidadInput">Cantidad</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" step="0.01" class="form-control centro blan griss border" id="precioInput" placeholder="Precio de Renta" name="precio_renta" value="{{ carpa[3] if carpa else '' }}">
        <label class="centro1 blan" for="precioInput">Precio de Renta</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control centro blan griss border" id="medidasInput" placeholder="Medidas (metros)" name="medidas" value="{{ carpa[4] if carpa else '' }}">
        <label class="centro1" for="medidasInput">Medidas (metros)</label>
    </div>

    <div class="d-flex gap-2 justify-content-center py-5">
        <button class="btn border opacity blue align-items-center" type="submit">Guardar</button>
        <a class="btn border opacity red align-items-center" href="{{ url_for('carpas_dashboard') }}">Cancelar</a>
    </div>
</form>
{% endblock %}
