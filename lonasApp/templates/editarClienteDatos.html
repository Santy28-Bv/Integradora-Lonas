{% extends "layout_admin_3.html" %}
{% block title %}
    Editar Cliente
{% endblock %}
{% block body %}
<div class="container">
    <h1>Editar Cliente</h1>
    <form method="POST" action="{{ url_for('EditarDatosCliente', id_cliente=datos_cliente[0]) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" value="{{ datos_cliente[1] }}">
        </div>
        <div class="form-group">
            <label for="Apellido_paterno">Apellido Paterno</label>
            <input type="text" class="form-control" id="Apellido_paterno" name="Apellido_paterno" value="{{ datos_cliente[2] }}">
        </div>
        <div class="form-group">
            <label for="Apellido_materno">Apellido Materno</label>
            <input type="text" class="form-control" id="Apellido_materno" name="Apellido_materno" value="{{ datos_cliente[3] }}">
        </div>
        <div class="form-group">
            <label for="Direccion">Dirección</label>
            <input type="text" class="form-control" id="Direccion" name="Direccion" value="{{ datos_cliente[4] }}">
        </div>
        <div class="form-group">
            <label for="Estado">Estado</label>
            <input type="text" class="form-control" id="Estado" name="Estado" value="{{ datos_cliente[5] }}">
        </div>
        <div class="form-group">
            <label for="Municipio">Municipio</label>
            <input type="text" class="form-control" id="Municipio" name="Municipio" value="{{ datos_cliente[6] }}">
        </div>
        <div class="form-group">
            <label for="Telefono">Teléfono</label>
            <input type="text" class="form-control" id="Telefono" name="Telefono" value="{{ datos_cliente[7] }}">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" value="{{ datos_cliente[8] }}">
        </div>
        <button type="submit" class="btn btn-sucess">Guardar cambios</button>
        <a href="{{ url_for('dashboardClienteMisDatos') }}" class="btn btn-dangrt">Cancelar</a>
    </form>
</div>
{% endblock %}
