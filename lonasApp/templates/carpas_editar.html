{% extends './layout_admin_2.html' %}

{% block title %} {{ titulo }} {% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3>Editar Carpa</h3>
    <form method="post" action="{{ url_for('carpas_actualizar', id=carpa[0]) }}" enctype="multipart/form-data" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="color" placeholder="Color" name="color" value="{{ carpa[1] }}">
            <label for="color">Color</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" name="cantidad" value="{{ carpa[2] }}">
            <label for="cantidad">Cantidad</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" step="0.01" class="form-control" id="precio_renta" placeholder="Precio de Renta" name="precio_renta" value="{{ carpa[3] }}">
            <label for="precio_renta">Precio de Renta</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="ancho" placeholder="Ancho (m)" name="ancho" value="{{ carpa[4] }}">
            <label for="ancho">Ancho (m)</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="largo" placeholder="Largo (m)" name="largo" value="{{ carpa[5] }}">
            <label for="largo">Largo (m)</label>
        </div>
        
        <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary align-items-center" type="submit">Guardar</button>
            <a class="btn btn-outline-danger align-items-center" href="{{ url_for('carpas_dashboard') }}">Cancelar</a>
        </div>
    </form>
{% endblock %}
