{% extends './layout.html' %}
<link rel="stylesheet" href="estilos.css">

{% block body %}

<main class="form-signin w-50 m-auto mt-5 mb-5 text-center">
    <form method="POST" action="{{ url_for('loguear') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h1 class="colorr">INICIAR SESIÓN</h1>
        <style>

body{
    background-image: url('/static/img/lonaa.png');
    background-attachment: fixed;
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
}
            body{
                color: black;
            }
            .lugar{
                margin: 0px 0px 0px 50px;
            }
        </style>

        <div class="form-floating mb-3 ">
            <label class="colorr" for="floatingInput ">Correo</label>
            <input type="text" class="form-control gris botton" id="floatingInput" placeholder="Correo@dominio.com" name="correo" required>
            
        </div>
        <style>

            .gris{
                color: rgb(255, 255, 255);
                border-radius: 100px;
                border: 2px solid rgb(255, 255, 255);
            }
            
            .colorr{
                color: rgb(255, 255, 255);
            }

            .botton{
                background: rgba(28, 28, 28, 0.895);
            }

            .gris:active{
                background-color:  rgba(28, 28, 28, 0.895);
                
            }
            .gris:focus{
                background-color:  rgba(28, 28, 28, 0.895);
                
            }
        </style>

        <div class="form-floating mb-3">
            <label class="colorr" for="floatingPassword">Contraseña</label>
            <input type="password" class="form-control gris botton" id="floatingPassword" placeholder="Contraseña" name="password" required>
        </div>
        

         <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn colorI mx-2 border11 opacity" type="submit">Iniciar sesión</button>
            <a href="{{ url_for('index') }}" class="btn colorI mx-2 border11 opacity">Cancelar</a>
        </div>
        <small class="form-text colorN">No tienes cuenta registrate:</small>
        <style>
            .colorN{
                color: rgb(206, 208, 209);
            }
        </style>
<a href="{{ url_for('formulario_usuario') }}" style="text-decoration: underline;">Regístrate aquí</a>
        
       

     <!-- estilos a botones  -->
       <style>

        .border11{
            border-radius: 100px;
            background: rgb(63,94,251);
            background: linear-gradient(90deg, rgb(23, 57, 227) 0%, rgba(104,59,215,1) 100%);
          
        }

        .opacity:hover{
            opacity: .8;

        }
        .colorI{
            color: rgb(250, 250, 250);
        }

       
   

       </style>
    </form>
</main>

{% endblock %}
