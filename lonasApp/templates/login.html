{% extends './layout.html' %}

{% block body %}

<main class="form-signin w-50 m-auto mt-5 mb-5 text-center">
    <form method="POST" action="{{ url_for('loguear') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h1 class="h3 mb-3 fw-normal">INICIAR SESIÓN</h1>

        <div class="form-floating mb-3">
            <label for="floatingInput">Correo</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Correo@dominio.com" name="correo" required>
        </div>

        <div class="form-floating mb-3">
            <label for="floatingPassword">Contraseña</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password" required>
        </div>

         <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary mx-2" type="submit">Iniciar sesión</button>
            <a href="{{ url_for('index') }}" class="btn btn-danger mx-2">Cancelar</a>
        </div>
        <small class="form-text text-muted">No tienes cuenta registrate:</small>
        <a href="{{ url_for('formulario_usuario') }}" >Registrate aqui</a>


    
       
    </form>
</main>

{% endblock %}
