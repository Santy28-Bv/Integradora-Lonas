{% extends './layout.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<main class="form-signin w-50 m-auto mt-5 mb-5 text-center">
    <form method="POST" action="{{ url_for('loguear') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h1 class="h3 mb-3 fw-normal">INICIAR SESIÓN</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre de usuario" name="Username" required>
            <label for="floatingInput">Nombre de usuario</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="Password" required>
            <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
        </div>
    </form>
</main>

{% endblock %}
